<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Run Emulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        .terminal {
            background-color: black;
            color: #00FF00;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            font-weight: normal;
            height: 50vh; /* Set height to 50% of the viewport height */
            width: 100%; /* Set width to 100% of the parent container */
            overflow-y: scroll;
            white-space: pre-wrap;
            box-sizing: border-box;
            resize: both;
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        #execute-button, #help-button {
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .terminal.white-text {
            color: white !important;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding-bottom: 10px;
        }

        ul li:last-child {
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <form id="run-form">
        <div class="form-group">
            <label for="argument">Enter Argument:</label>
            <input type="text" id="argument" name="argument">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="include-summary" name="include-summary"> Include summary 
            </label>
        </div>
        <button type="submit" id="execute-button">Execute</button>
    </form>

    <h3>Output:</h3>
    <div class="terminal" id="output"></div>

    <script>
        window.onload = function() {
            document.getElementById('run-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const argument = document.getElementById('argument').value;
                const includeSummary = document.getElementById('include-summary').checked ? 'yes' : 'no';

                const outputElement = document.getElementById('output');
                outputElement.innerHTML = '';  // Clear the terminal box

                // Use Fetch API to handle streaming data
                fetch(`/cgi-bin/runemu.cgi?arg=-c ${encodeURIComponent(argument)}&summary=${includeSummary}`)
                    .then(response => {
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        function read() {
                            reader.read().then(({ done, value }) => {
                                if (done) {
                                    return;
                                }
                                const text = decoder.decode(value);
                                outputElement.innerHTML += `<span style="color: #00FF00;">${text}</span>`;
                                outputElement.scrollTop = outputElement.scrollHeight;  // Scroll to bottom
                                read();  // Continue reading
                            });
                        }
                        read();
                    })
                    .catch(error => {
                        outputElement.textContent = 'Error: ' + error;
                    });
            });
        };
    </script>
</body>
</html>
